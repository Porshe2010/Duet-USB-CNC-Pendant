      stepfeed: 6000
      continousfeed: 6000
    1:
      letter: "Y"
      stepfeed: 6000
      continousfeed: 6000
    2:
      letter: Z
      stepfeed: 600
      continousfeed: 600
    3:
      letter: U
      stepfeed: 6000
      continousfeed: 6000
